<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Flappy Plane</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/FacebookExport.json", {onProgress: UnityProgress});
      function unityContainerHeightChange(){
        var UnityContainer = document.getElementById('gameContainer');
        UnityContainer.setAttribute("style","height:"+ window.innerHeight +"px;width:"+ window.innerWidth +"px");
      }
      function resize_canvas(){
        var canvas = document.getElementById("canvas");
        canvas.width  = document.body.clientWidth;
        canvas.height = document.body.clientHeight;
      }
      resize_canvas();
    </script>
  </head>
  <body class="template" onresize="resize_canvas()" onpageshow="resize_canvas()" onload="unityContainerHeightChange()">
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
  </body>
</html>

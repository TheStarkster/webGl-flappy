<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale = 10">
    <title>Unity WebGL Player | Flappy Plane</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/flappy bird.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body onload="unityContainerHeightChange()">
    <div class="webgl-content">
      <div id="unityContainer"></div>
    </div>
  </body>
  <script>
    function unityContainerHeightChange(){
        var UnityContainer = document.getElementById('unityContainer');
        UnityContainer.setAttribute("style","height:"+ window.innerHeight +"px;width:"+ window.innerWidth +"px");
        document.getElementById("viewport").setAttribute("content", "width="+ window.innerHeight +", initial-scale=0, maximum-scale=1.0, minimum-scale=0.25, user-scalable=yes");
      }
  </script>
</html>

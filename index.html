<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Unity WebGL Player | Flappy Plane</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/FacebookExport.json", {onProgress: UnityProgress});
      function unityContainerHeightChange(){
        var UnityContainer = document.getElementById('gameContainer');
        UnityContainer.setAttribute("style","height:"+ window.innerHeight +"px;width:"+ window.innerWidth +"px");
        var canvas = null
        while(canvas == null){
          canvas = document.getElementById('gameContainer').children[0]
        }
        canvas.width = document.body.clientWidth * window.devicePixelRatio
        canvas.height = document.body.clientHeight * window.devicePixelRatio  
      }
      // function resize_canvas(){
      //   var canvas = document.getElementById("canvas");
      //   canvas.width  = document.body.clientWidth;
      //   canvas.height = document.body.clientHeight;
      // }
      // resize_canvas();
    </script>
  </head>
  <body class="template" onload="unityContainerHeightChange()" style="image-rendering: optimizeQuality">
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
  </body>
</html>
